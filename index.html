<!DOCTYPE html>
<html>
<head>
<title>Random Plant Questions</title>
<style>
  body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh; /* Set height to fill the viewport */
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    @media (max-width: 768px) {
      body {
        background-size: contain;
      }
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #345995;
      font-size: 4em;
    }
    p {
      text-align: center;
      font-size: 45px;
      margin-bottom: 20px;
    }
    #plant {
      font-size: 24px;
      font-weight: bold;
      color: #345995;
    }
    #question {
      color: #666;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #345995;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4b7cb0;
    }
  </style>
</head>
<body>

</body>
<script>
// Create a new XMLHttpRequest object
const xhr = new XMLHttpRequest();

// Set the file path and type
xhr.open('GET', 'data.json');
xhr.setRequestHeader('Content-Type', 'application/json');

// When the file has loaded
xhr.onload = () => {
  if (xhr.status === 200) {
    // Parse the JSON data
    const data = JSON.parse(xhr.responseText);
    const plants = data.plants;
    const questions = data.questions;

    // Get a random plant and question
    const randomPlant = plants[Math.floor(Math.random() * plants.length)];
    var arr = [];
      while(arr.length < 3) {
        var r = Math.floor(Math.random() * questions.length);
        if(!arr.includes(r)) {
          if(arr.indexOf(r) === -1) arr.push(r);
        }
      }
    // const randomQuestion1 = questions[Math.floor(Math.random() * questions.length)];
    // const randomQuestion2 = questions[Math.floor(Math.random() * questions.length)];
    // const randomQuestion3 = questions[Math.floor(Math.random() * questions.length)];

    // Display the selected plant and question on the website
    const plantElement = document.getElementById('plant');
    plantElement.innerText = "Tryk på knappen for at starte :)";

    const question1Element = document.getElementById('question1');
    // question1Element.innerText = questions[arr[0]];

    const question2Element = document.getElementById('question2');
    // question2Element.innerText = questions[arr[1]];

    const question3Element = document.getElementById('question3');
    // question3Element.innerText = questions[arr[2]];

    // Add a button to generate a new question
    const buttonElement = document.getElementById('new-question');
    buttonElement.addEventListener('click', () => {
      const newRandomPlant = plants[Math.floor(Math.random() * plants.length)];
      var arr = [];
      while(arr.length < 3) {
        var r = Math.floor(Math.random() * questions.length);
        if(!arr.includes(r)) {
          if(arr.indexOf(r) === -1) arr.push(r);
        }
      }

      // const newRandomQuestion1 = questions[Math.floor(Math.random() * questions.length)];
      // const newRandomQuestion2 = questions[Math.floor(Math.random() * questions.length)];
      // const newRandomQuestion3 = questions[Math.floor(Math.random() * questions.length)];

      plantElement.innerText = newRandomPlant;
      question1Element.innerText = questions[arr[0]];
      question2Element.innerText = questions[arr[1]];
      question3Element.innerText = questions[arr[2]];
    });
  } else {
    console.error(xhr.statusText);
  }
};

// Send the request
xhr.send();
</script>

  <div>
    <h1>Random Plant Questions</h1>
    <p><span id="plant"></span></p>
    <p><span id="question1"></span></p>
    <p><span id="question2"></span></p>
    <p><span id="question3"></span></p>
    <button id="new-question">Nyt spørgsmål</button>
  </div>
</html>
