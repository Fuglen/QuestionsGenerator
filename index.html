<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery-csv.js"></script>
<head>
<title>Page Title</title>
</head>
<body>

</body>
<script>
// Create a new XMLHttpRequest object
const xhr = new XMLHttpRequest();

// Set the file path and type
xhr.open('GET', 'data.json');
xhr.setRequestHeader('Content-Type', 'application/json');

// When the file has loaded
xhr.onload = () => {
  if (xhr.status === 200) {
    // Parse the JSON data
    const data = JSON.parse(xhr.responseText);
    const plants = data.plants;
    const questions = data.questions;

    // Get a random plant and question
    const randomPlant = plants[Math.floor(Math.random() * plants.length)];
    const randomQuestion = questions[Math.floor(Math.random() * questions.length)];

    // Display the selected plant and question on the website
    const plantElement = document.getElementById('plant');
    plantElement.innerText = randomPlant.name;

    const questionElement = document.getElementById('question');
    questionElement.innerText = randomQuestion;

    // Add a button to generate a new question
    const buttonElement = document.getElementById('new-question');
    buttonElement.addEventListener('click', () => {
      const newRandomPlant = plants[Math.floor(Math.random() * plants.length)];
      const newRandomQuestion = questions[Math.floor(Math.random() * questions.length)];

      plantElement.innerText = newRandomPlant.name;
      questionElement.innerText = newRandomQuestion;
    });
  } else {
    console.error(xhr.statusText);
  }
};

// Send the request
xhr.send();
</script>

<div>
    <h1>Random plant question</h1>
    <p>Plant: <span id="plant"></span></p>
    <p>Question: <span id="question"></span></p>
    <button id="new-question">New question</button>
  </div>
</html>
